                            <fieldset>
                                <!-- Address form -->
                         
                         
                                <!-- first-name input-->
                                <div class="control-group">
                                    <h4><label class="control-label">First Name</label></h4>
                                    <div class="controls">
                                    <input type="text" name="First" id="first" placeholder="First Name">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                
                                <!-- last-name input-->
                                <div class="control-group">
                                    <h4><label class="control-label">Last Name</label></h4>

                                    <input type="text" name="Last" id="LastName" placeholder="Last Name">

                                    </div>
                                </div>
                                
                                <!-- Select Basic -->
                
                                <div class="control-group">
                                    <h4><label class="control-label">Birthday</label></h4>
                                    <div class="controls">
                                        <input type="text" name="birthday" id="birthday" placeholder="MM-DD-YYYY">

                                    </div>
                                </div>
                                
                                <!-- Number input-->
                                <div class="control-group">
                                    <h4><label class="control-label">Mobile Number</label></h4>
                                    <div class="controls">
                                    <input type="text" name="number" id="number" placeholder="(xxx)xxx-xxxx">
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                
                                <div class="control-group">
                                    <h4><label class="control-label">Email</label></h4>
                                    <div class="controls">
                                        <input type="text" name="email" id="email" placeholder='example@example.com'>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                
                                                                
                                <label class="checkbox-inline"><input type="checkbox" value="">Send me email notifications</label>
                                <label class="checkbox-inline"><input type="checkbox" value="">Send me text message notifications</label>
                                <!-- city input-->
                                <div class="control-group">
                                    <h4><label class="control-label">Zipcode</label></h4>
                                    <div class="controls">
                                        <input type="text" name="ZipCode" id="ZipCode"placeholder='Zipcode'>
                                        <p class="help-block"></p>
                                    </div>
                                </div>
                                <!-- country select -->
                                <div class="control-group">
                                    <h4><label class="control-label">Country</label></h4>
                                    <div class="controls">
                                    <input type="text" name="birthday" id="birthday" placeholder='Country Name'>
                                    </div>
                                </div>
                            </fieldset>
